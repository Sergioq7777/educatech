<div class="mb-5">
    <form method="post">
        {% csrf_token %}
        {% for field in form %}
            <div>
                {{ field.label_tag }}  
                {{ field }}

                {% if field.errors %}
                    {{ field.erros }}
                {% endif %}
            </div>
        {% endfor %}
        <button type="submit" class="btn btn-primary">Agregar</button>
    </form>
</div>
